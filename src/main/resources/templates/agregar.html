<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--    Cabecera por Thymeleaf-->
    <div th:replace="~{/fragmentos/cabecera::seccion-cabecera(titulo='Agregar Contaco')}"></div>
</head>
<body>
<!--Menu navegacion por Thymeleaf-->
<div th:replace="~{/fragmentos/navegacion::seccion-navegacion}"></div>

<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Agregar Contacto</h3>
    </div>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular" nombre="celular">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" nombre="email">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning btn-sm me-3">Agregar</button>
                <a href="/" class="btn btn-danger btn-sm">Regresar</a>
            </div>

        </form>
    </div>
</div>

<!--Pie de pagina por Thymeleaf-->
<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"></div>
</body>
</html>
