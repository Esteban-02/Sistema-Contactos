<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/fragmentos/cabecera::seccion-cabecera(titulo='Inicio')}"></div>
</head>
<body>
<div th:replace="~{/fragmentos/navegacion::seccion-navegacion}"></div>
<!--Div para el titulo y tabla-->
    <div class="container">
        <!--titulo-->
        <div class="container text-center" style="margin: 30px">
            <h3>Sistema de Contactos</h3>
        </div>
        <!--Tabla-->
        <div class="container">
            <table class="table table-striped table-hover align-middle table-bordered">
                <thead class="table-dark text-center">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contacto:${contactos}">
                    <th th:text="${contacto.idContacto}" scope="row"></th>
                    <td th:text="${contacto.nombre}"></td>
                    <td th:text="${contacto.celular}"></td>
                    <td th:text="${contacto.email}"></td>
                    <td class="text-center">
                        <div class="container">
                            <a th:href="@{/editar/{id}(id=${contacto.idContacto})}"
                            class="btn btn-warning btn-sm me-3">Editar</a>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
<div th:replace="~{/fragmentos/pie-pagina::pie-pagina-seccion}"></div>
</body>
<div>
</div>
</html>
